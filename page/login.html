<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BrainHive</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <header>
        <div id="menu" v-on:click="menuClicked" tabindex="1" ref="menuButton">
            <i class="fa fa-bars menu-icon" ref="menuBars"></i>
        </div>

        <div class="searchCenter">
            <form class="searchContainer">
                <i class="fa fa-search searchIcon"></i>
                <input class="searchBox" type="text" name="search" placeholder="Search...">
                <input type="submit" value="Search" class="searchButton">
            </form>

        </div>

        <a id="login" v-bind:href=buttonLinkLogin v-if="!loggedIn"><button>Login</button></a>
        <a id="login" v-else><button v-on:click="logout">Logout</button></a>

        <a id="register" v-bind:href=buttonLinkRegister v-if="!loggedIn"><button>Register</button></a>
        <a id="register" v-bind:href=buttonLinkAccount v-else><button>My Account</button></a>

            </svg>
        </div>

        </div>

    </header>

    <nav class="scripted-menu" ref="navBar" v-show="show" v-click-outside="clickedOutside">
        <ul class="menu-list" ref="menu-stuff" tabindex="1">
            <li>
                <a href="../index.html">Home</a>
            </li>
            <li>
                <a href="product.html">Products</a>
            </li>
        </ul>
    </nav>


    <main class="main-without-aside not-index-main">
        <div class="form-holder">

            <form class="user-account-form" id="login-form" action="../index.html" @submit="checkLogin"
                novalidate="true">

                <p class="registration-success" v-show="registrationSuccess">You've successfully been registered</p>

                <p class="registration-success" v-show="incorrectInfo">Your credentials do not match</p>


                <h1 class="form-heading">Login</h1>
                <div class="input-holder">

                    <div class="form-items">
                        <label for="email-login">Email</label>
                        <input type="text" id="email-login" placeholder="Email" v-model="loginEmail">
                    </div>
                    <p class="form-errors" v-show="emailError">{{emailErrorText}}</p>

                    <div class="form-items">
                        <label for="password-login">Password</label>
                        <input type="password" id="password-login" placeholder="Password" v-model="loginPassword">
                    </div>
                    <p class="form-errors" v-show="passwordError">{{passwordErrorText}}</p>


                </div>
                <button type=submit>Submit</button>
            </form>
        </div>



    </main>

    <footer>
        Footer
    </footer>
    
    <script src="../js/script.js"></script>

</body>

</html>
